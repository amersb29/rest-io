type User {
    id: ID!
    state: Int!
    first_name: String!
    last_name: String!
    email: String!
    roles: [Role!]! @belongsToMany
    paymentMethods: [PaymentMethod] @belongsToMany
    # coupons: [Coupon] @belongsToMany
    membership: Membership @belongsTo
    # products: [Product] @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}

type Membership {
    id: ID!
    name: String!
    price: Int!
    users: [User] @hasMany
}

type Role {
    id: ID!
    name: String!
    description: String
    permissions: [Permission!]! @belongsToMany
    users: [User!]! @belongsToMany
}

type Permission {
    id: ID!
    name: String!
    description: String
    roles: [Role!]! @belongsToMany
}

type PaymentMethod {
    id: ID!
    name: String!
    description: String!
    users: [User!]! @belongsToMany
}

